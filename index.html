<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Password Generator</title>
  <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container">
        <h1>Generate a <br><span>Random Password</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="Password">
            <img src="images/Copy--Streamline-Feather.svg" onclick="copyPassword()">
        </div>
        <button onclick="createPassword()"><img src="images/Arrow-Bar-To-Down--Streamline-Tabler.svg" alt="">Generate Password</button>
    </div>
    <div class="length-selector">
        <label for="length">Password Length:</label>
        <input type="number" id="length" value="16" min="8" max="32">
    </div>
    <div id="strength-indicator">
        <p>Password Strength: <span id="strength-text">Weak</span></p>
        <div id="strength-bar"></div>
    </div>

  

    <script src="script.js"></script>
</body>
</html>
